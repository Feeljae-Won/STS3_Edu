<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

// 변수에 저장할 수 있는 데이터 - 값
let name = "원필재";
console.log(name);

// 변수에 저장할 수 있는 데이터 - 함수
let func = function() {
	console.log("함수로 출력 - 웹짱 닷컴");
};
console.log(func); // 함수 소스 출력
func(); // 변수에 저장해 놓은 함수 실행

// JSON 처리 - 객체 : 변수와 함수 저장되어 있다. {K:V}
// name 속성 - Attribute : 초기값을 선언할 때 넣을 수 있다.
let varJSON = {"name":"JSON - 원필재"}
// 중간에 속성을 따로 저장할 수 있다. 속성 이름은 개발자 마음대로 지정할 수 있다.
varJSON.age = 30;

console.log(varJSON); // 객체 출력
console.log(varJSON.name); // 객체의 name 출력
console.log(JSON.stringify(varJSON)); // 객체를 문자열로 만들어서 출력

// JSON 객체의 함수 저장
// 이미 작성된 함수 넣기 - 소스가 반복되어 여러 군데서 사용하게 되면 밖에 함수 선언하고 객체에 저장
varJSON.f1 = func;
console.log(varJSON.f1); // 객체 안에 함수 소스 출력
varJSON.f1(); // 객체 안에 함수 실행한 결과 출력

// 익명 함수
let addFunc = function() {
	console.log("addFunc - start ------------------------");
};

function addFunc1() {
	console.log("addFunc1 - start ------------------------");
};

// 함수 이름으로 출력하면 소스가 출력된다.
console.log(addFunc);
console.log(addFunc1);

// 함수 이름 뒤에 () 붙이면 실행해서 처리된 결과를 출력.
addFunc();
addFunc1();

// JSON 데이터의 Return 사용하기 - 406p
// replyService == 함수가 모아져 잇는데 JSON 데이터 이다.
let replyService = (function() {
	// 실행할 함수 선언
	function list(page){
		console.log("댓글 리스트 실행 ----------------------");
		console.log(page);
	};
	function write(){
		console.log("댓글 등록 실행 ----------------------");
	};
	function update(){
		console.log("댓글 수정 실행 ----------------------");
	};
// 	function delete(){ // delete 라는 함수가 있어서 충돌할 수 있다.
	function remove(){
		console.log("댓글 삭제 실행 ----------------------");
	};
	// 함수를 싱행하면 함수를 모아서 JSON 데이터로 리턴해준다.
	return {
		"list":list, 
		"write":write, 
		"update":update, 
		"delete":remove, 
	};
})();

// replyService - JSON 데이터, list - 함수 코드, list() - 함수 코드 실행
replyService.list(10);
replyService.delete();
</script>
</head>
<body>

</body>
</html>
